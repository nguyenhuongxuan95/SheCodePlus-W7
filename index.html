<!DOCTYPE html>
<html>
  <head>
    <title>Xuan Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <div class="mb-3">
              <input
                type="text"
                placeholder="City Name"
                class="form-control"
                id="cityName-input"
                autocomplete="off"
              />
            </div>
            <button type="submit" id="search" class="btn btn-primary">
              Search
            </button>
          </form>
          <button type="submit" class="btn btn-secondary" id="homepage">
              Back to Home Location
          </button>
          </br>
          <div class="overview">
            <h1 id="cityNameTag">Hanoi</h1>
            <ul>
              <li id="currentTimeTag">Sunday 14:35</li>
              <li id="saying">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="realtemp">12</strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="ppt">Visibility: <span id="realppt">0</span></li>
                <li class="humidity">
                  Humidity: <span id="realhumid">73</span>%
                </li>
                <li class="wind">Wind: <span id="realwind">2</span> km/h</li>
              </ul>
            </div>
          </div>
          </br>
          <p>The weekly forecast is as follows:</p>
          <div class = "weather-forecast" id="forecast">
            --Please enter your city name in search bar to start--
          </div>
        </br>
    <figure class="figure">
      <img
        src="https://i.pinimg.com/originals/3f/0c/e4/3f0ce41c01be764ceba41590eed8ed1c.gif"
        class="figure-img img-fluid rounded"
      />
    </figure>
        </div>
      </div>
      <small
        >This app is coded by
        <a href="https://github.com/nguyenhuongxuan95/SheCodePlus-W7">Xuan Nguyen</a></small
      >
    </br>
    </div>
    <script src="app.js"></script>
  </body>
</html>
